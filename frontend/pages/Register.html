<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/RegisterStyle.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <div class="container_login">
        <form id="formulario" class="formulario">
          <div class="header_formulario">
            <h1>Welcome,</h1>
            <p>Please, register to continue</p>
          </div>
          <div class="input_container">
            <label class="label_espacamento" for="fistname">first name</label>
            <input id="fistname" type="text" placeholder="Your first name" />
          </div>

          <div class="input_container">
            <label class="label_espacamento" for="lastname">last name</label>
            <input id="lastname" type="text" placeholder="Your last name" />
          </div>

          <div class="input_container">
            <label class="label_espacamento" for="birthdate">birth date</label>
            <input id="birthdate" type="date" placeholder="MM/DD/YYYY" />
          </div>
          <div class="input_container">
            <label class="label_espacamento2" for="country">Country</label>
            <input id="country" type="text" placeholder="Your Country" />
          </div>
          <div class="input_container">
            <label class="label_espacamento3" for="city">City</label>
            <input id="city" type="text" placeholder="Your City" />
          </div>

          <div class="input_container">
            <label class="label_espacamento4" for="e-mail">e-mail</label>
            <input id="email" type="email" placeholder="A valid e-mail here" />
          </div>

          <div class="input_container">
            <label class="label_espacamento" for="password">password</label>
            <input id="password" type="password" placeholder="Your password" />
          </div>

          <div class="input_container">
            <label class="label_espacamento" for="password2">password</label>
            <input
              id="password2"
              type="password"
              placeholder="Comfirm your password"
            />
          </div>
          <div class="container_message">
            <p id="erro_form" class="erro_msg">All form fields must be filled in</p>
          </div>
          <button class="bt_submit" type="submit">Register Now</button>
        </form>
        <span class="text_message">Already have an account? <a class="text_link" href="./Login.html">Log in here.</a></span>
      </div>
      <div class="container_img">
        <div class="img_backgroung">
          <img src="../image/login/Mask Group.png" alt="background" />
        </div>
        <div class="logo_uol">
          <img src="../image/login/Type=Colored negative.png" alt="logo" />
        </div>
      </div>
    </div>
  </body>
  <script src="../js/Register.js"></script>
</html>
