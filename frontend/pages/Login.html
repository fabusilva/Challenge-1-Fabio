<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/LoginStyle.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="container_login">
        <div class="formulario">
          <div class="header_formulario">
            <h1>Welcome,</h1>
            <p>To continue browsing safely, log in to the <br />network.</p>
          </div>
          <h3>Login</h3>
          <div class="use_name">
            <input id="input_user" class="input_form" type="email" placeholder="use name"/>
            <img id="icon_user" class="icon" src="../image/login/icon/icon-user.svg" alt="icon use"
            />
          </div>
          <div class="password">
            <input id="input_password" class="input_form" type="password" placeholder="password"/>
            <img id="icon_password" class="icon" src="../image/login/icon/icon-password.svg" alt="icon password"/>
          </div>
          <div class="message">
            <p>Wow, invalid username or password.<br />Please, try again!</p>
          </div>
          <button class="button">Login in</button>
          <button class="button" onclick="mudarPage()">Register now</button>
        </div>
      </div>
      <div class="container_img">
        <div class="img_backgroung">
          <img src="../image/login/Mask Group.png" alt="background" />
        </div>
        <div class="logo_uol">
          <img src="../image/login/Type=Colored negative.png" alt="logo" />
        </div>
      </div>
    </div>
  </body>
  <script src="../js/Login.js"></script>
</html>
